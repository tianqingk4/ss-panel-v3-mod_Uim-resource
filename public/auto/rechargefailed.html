 <META HTTP-EQUIV="REFRESH" CONTENT="2; URL=/user/code"></META>

<script type="text/javascript">
	var num=6;
	function redirect(){
		num--;
		document.getElementById("num").innerHTML=num;
		if(num<0){
			document.getElementById("num").innerHTML=0;
			location.href="https://my.yunxiao.us/user/code";
			exit;
			}
		}
	setInterval("redirect()", 1000);
</script>

<span class="STYLE12">&nbsp;:(    充值失败！</span>

<p class="STYLE7"> 　　由于您输入的充值金额小于20元，本次充值失败，未产生交易；<br />
